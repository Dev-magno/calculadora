<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="dom.js" defer></script>
</head>
<body>
    <div class="calculator">
           <h1>Calculadora</h1>
        <table  class="calculator_keys">
            <tr>
                <div id="resultado" class="calculator_display"></div>
                <td><button onclick="clean()" class="orange">C</button></td>
                <td><button onclick="back()" id="limpar" class="orange">⌫</button></td>
                <td><button onclick="insert('%')" id="porcentagem" class="orange">%</button></td>
                <!-- <td><button id="porcentagem">√</button></td> -->
                <td><button onclick="insert('+')" class="orange">+</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('*')" class="orange">*</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('/')" id="dividir" class="orange">/</button></td>
                
            </tr>
            <tr>
                
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button onclick="insert('-')" class="orange">-</button></td>
                
            </tr>
            <tr>
                <td><button onclick="insert('0')">0</button></td>
                
                <td><button onclick="insert('.')">.</button></td>
                <td colspan="2"><button onclick="calcular()" class="orange">=</button></td>
            </tr>
        </table> 
</body>
</html>

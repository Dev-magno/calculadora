<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="dom.js" defer></script>
</head>
<body>
    <div class="calculator">
           
        <table  class="calculator_keys">
            <tr>
                <div class="calculator_display">0</div>
                <td><button>AC</button></td>
                <td><button id="limpar">โซ</button></td>
                <td><button id="porcentagem">%</button></td>
                <td><button id="dividir">รท</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>+</button></td>
                <td><button>.</button></td>
                <td rowspan="2"><button id="#limpar">=</button></td>
            </tr>
        </table> 
</body>
</html>
